artifact_dirs:
  - /home/build/project/spec/dummy/tmp/capybara
  - /home/build/project/spec/dummy/log
rvm: true
builds:
  rubocop:
    name: Rubocop
    script:
      - bundle exec rubocop
  system_tests:
    name: System tests
    script:
      - cd spec/dummy && npm install --legacy-peer-deps
      - cd spec/dummy && npm run build:test
      - bundle exec rspec
